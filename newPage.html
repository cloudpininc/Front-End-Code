<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>CloudPin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet">


	<link rel="stylesheet" href="css/normalize.css">

<link rel="stylesheet" href="css/flat-ui.css">


	<link rel="stylesheet" href="css/main.css">

	<script src="js/upload.js"> </script>
	<link rel="stylesheet" href="css/upload.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
<script>
$(document).ready(function(){
  $("#account").click(function(){
    $("#girl").fadeOut(1000);
  });
  $(".btn2").click(function(){
    $("p").fadeIn();
  });
});
</script>



<style type="text/css">
div#overlay {
	display: none;
	z-index: 3;
	background: #000;
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0px;
	left: 0px;
	text-align: center;
}
div#specialBox {
	display: none;
	position: relative;
	z-index: 3;
	margin: 0px auto 0px auto;
	width: 1000px; 
	height: 973px;
	background: #FFF;
	color: #000;
	margin-top: 50px;
	margin-bottom:50px;
}
div#wrapper {
	position:absolute;
	top: 0px;
	left: 0px;
}
</style>


<script type="text/javascript">
function toggleOverlay(){
	var overlay = document.getElementById('overlay');
	var specialBox = document.getElementById('specialBox');
	overlay.style.opacity = .8;
	if(overlay.style.display == "block"){
		overlay.style.display = "none";
		specialBox.style.display = "none";




	} else {
		overlay.style.display = "block";
		specialBox.style.display = "block";
	}
}
</script>




</head>
<body>


<div id="overlay"></div>




<div id="specialBox">
 	<header>
		<div id="topper">


		<table id="table">
  			<tr>
    			<th id="left">
    					<a href><img onmousedown="toggleOverlay()" id="cancel" src="img/uploadPage/cancel.png"></a>
    			</th>
    			<th id="middle">
    				<form class="search" method="post" action="cloudpin.html" >
						<input id="bar" type="text" name="q" placeholder="Choose a pin.." />
	 				</form>
	 			</th>
    			<th id="right">
    				<a href><img id="arrow" src="img/uploadPage/arrow.png"></a>
    			</th>
  			</tr>
		</table>
		</div>	
	</header>	



	<div id="images">	
		<img onmouseover ="changePicsFile()" onmouseout="normalImgFile()"  id="file" src="img/uploadPage/file.png">
		
		<img onmouseover="changePicsLink()" onmouseout="normalImgLink()"id="link" src="img/uploadPage/link.png">
		<img onmouseover="changePicsPencil()" onmouseout="normalImgPencil()"id="pencil" src="img/uploadPage/pencil.png">
		<img onmouseover="changePicsEmbed()" onmouseout="normalImgEmbed()"id="embed" src="img/uploadPage/embed.png">
		<img onmouseover="changePicsDropbox()" onmouseout="normalImgDropbox()"id="dropbox" src="img/uploadPage/dropbox.png">
		<img onmouseover="changePicsDrive()" onmouseout="normalImgDrive()"id="drive" src="img/uploadPage/drive.png">
		<img onmouseover="changePicsMore()" onmouseout="normalImgMore()"id="more"src="img/uploadPage/more.png">

		
	<span id="fileText"></span>
	<span id="linkText"></span>
	<span id="pencilText"></span>
	<span id="embedText"></span>
	<span id="dropboxText"></span>
	<span id="driveText"></span>
	<span id="moreText"></span>

	</div>
		
	
	
	
	

	<article>
			<img id="video" src="img/uploadPage/video.png">
			<img id="button" src="img/uploadPage/PlayButton.png">
	</article>

	<img id="person" src="img/uploadPage/person.png">

	<h5>Leave a comment..</h5>

	<h6>Settings</h6>

	<img id="grid" src="img/uploadPage/grid.png">

	<img id="resume" src="img/uploadPage/resume.png">

</div>




<!--normal page content-->
<div id="wrapper">
	<header>
		<div id="top">	
			<form action="cloudpin.html" method="post" name="search">	
				<img id="imglogo" src = "img/homePage/Logo.png">
				<div class="search-wrapper">
          			<div class="search-box">
          				<img class="search-icon" src="img/homePage/searchicon.png" width="20" height="18" alt="search icon" />
            			<input name="search" type="text" placeholder="Enter pin..."/>
      				</div>
      			</div>
      		</form>
			<nav> 
				<ul>		
					<a href><li onmousedown="toggleOverlay()"><span id="upload"> UPLOAD </span></li></a>
					<a href><li><span id="signin">SIGN IN</span></li></a>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<article>
			<h1>Create and share.</h1>
			<h3>Upload and share it with a simple pin.</h3>
		</article>
			<h2>Ready to get started? 
				<button id="account">Create an account</button>
			</h2>
	 	<img id="girl" src = "img/homePage/girl.png">	
	 	<img id= "design"src = "img/homePage/design.png">
	</section>
</div>	

<!--sign up account popup-->




</body>
</html>
